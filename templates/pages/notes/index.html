<div class="note-wrapper">
    <div class="note-wrapper">
        <div class="not">
            <h1 title="No">Notes</h1>
        </div>
        <p ng-if="createController.errors">{{createController.errors}}</p>
        <div class="note-wrapper row">
            <div class="card-notes col-sm-6" ng-repeat="note in indexController.notes | filter:{category:activeCategory.name} | filter:search" >
                <nw-card note="note"></nw-card>
            </div>
        </div>
    </div>
</div>
