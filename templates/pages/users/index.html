<div class="users-wrapper">
    <h1>Users</h1>

    <div class="users-wrapper">
        <a ng-repeat="user in users" class="card-users">
            <div class="card" title="{{user.name}}">
                <h2 class="h3">{{user.name}}</h2>
                <img ng-src="gravatarUrl(user.email)" alt="gravatar">
                <p>{{user.bio}}</p>
            </div>
        </a>
    </div>
</div>
